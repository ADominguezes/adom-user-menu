<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/adom-media/adom-media.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="adom-user-menu-styles.html">

<!--
`adom-user-menu`
A component description

@demo demo/index.html 
-->

<dom-module id="adom-user-menu">
  <style include="adom-user-menu-styles adom-user-menu-shared-styles"></style>
  <template>
    <div class="user">
      <div id="close" class="user__close-user">
        <button on-tap="_close">
        <iron-icon icon="[[iconClose]]"></iron-icon>
      </button>
      </div>
      <div class="user__image-user">
        <adom-media img-src="[[urlImage]]" width="50" height="50" circle></adom-media>
      </div>
      <div class="user__name-user">
        [[name]] [[lastName]]
      </div>
      <div id="arrow" class="user__arrow-user">
        <button on-tap="_clickArrow">
        <iron-icon icon="[[iconArrow]]"></iron-icon>
      </button>
      </div>
    </div>
    <div class="user-config">
      <template is="dom-repeat" items="[[user]]">
        <button on-tap="_userClick">
          <iron-icon icon="[[item.icon]]"></iron-icon>
          <span>[[item.label]]</span>
        </button>
      </template>
    </div>
    <div id="sidebar" class="sidebar">
      <div class="sidebar__menu">
        <template is="dom-repeat" items="[[menu]]">
          <button on-tap="_menuClick">
          <iron-icon icon="[[item.icon]]"></iron-icon>
          <span>[[item.label]]</span>
        </button>
        </template>
      </div>
    </div>

  </template>
  <script src="adom-user-menu.js"></script>
</dom-module>
